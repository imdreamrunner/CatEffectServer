<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <link href="/assets/stylesheets/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/assets/stylesheets/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="/assets/stylesheets/main.css" rel="stylesheet" media="screen">
    <style>
        .ui-sortable-placeholder {
            height: 100px;
        }
    </style>
</head>
<body>
<h1>Menu</h1>
<div id="tabs">
    <a href="javascript:" class="current">Edit Dishes</a>
    <a href="javascript:" onclick="addCategory()">New Category</a>
</div>
<div id="contents">
    <div id="category-list" class="row">
    </div>
</div>
<div id="copyright">
    <p>&copy; 2013 CaMS@@BTU, powered by CatEffect</p>
    <p class="small">* Information displayed in this page is only for authorized administrators.</p>
</div>

<script type="text/html" id="category-template">
    <div id="category-<%= categoryId %>" class="col-xs-12">
        <div class="widget">
            <div class="title">
                    <span class="icon">
                        <span class="glyphicon glyphicon-book"></span>
                    </span>
                <h3><%= name %></h3>
                    <span class="button">
                        <a href="javascript:" onclick="newWindow('/stall/category#categoryId=<%= categoryId %>', 500, 400)">
                            <span class="glyphicon glyphicon-plus"></span>
                            Edit Category
                        </a>
                    </span>
            </div>
            <div id="dish-list-<%= categoryId%>" class="content">
                <% _.each(dishes, function(dish) { %>
                    <div>
                        <%= dish["name"] %>
                        <a href="javascript:" onclick="newWindow('/stall/dish#dishId=<%= dish['dishId'] %>', 500, 400)">Edit</a>
                    </div>
                <% }); %>
                <div>
                    <a href="javascript:" onclick="addDish(<%= categoryId%>)">
                        Add Dish
                    </a>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="pop-box-new-dish">
    <div class="widget">
        <div class="title">
            <span class="icon">
                <span class="glyphicon glyphicon-cog"></span>
            </span>
            <h3>Add a New Dish</h3>
            <span class="button">
                <a href="javascript:" onclick="doAddDish(<%= categoryId %>)">
                    <span class="glyphicon glyphicon-ok"></span>
                    Create
                </a>
            </span>
            <span class="button">
                <a href="javascript:" onclick="closePopBox()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cancel
                </a>
            </span>
        </div>
        <div class="content">
            <form role="form">
                <div class="form-group">
                    <label for="inputName">Dish Name</label>
                    <input class="form-control" id="inputName" name="name" placeholder="Dish Name">
                </div>
            </form>
        </div>
    </div>
</script>

<script type="text/html" id="pop-box-new-category">
    <div class="widget">
        <div class="title">
            <span class="icon">
                <span class="glyphicon glyphicon-cog"></span>
            </span>
            <h3>Add a New Category</h3>
            <span class="button">
                <a href="javascript:" onclick="doAddCategory()">
                    <span class="glyphicon glyphicon-ok"></span>
                    Create
                </a>
            </span>
            <span class="button">
                <a href="javascript:" onclick="closePopBox()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cancel
                </a>
            </span>
        </div>
        <div class="content">
            <form role="form">
                <div class="form-group">
                    <label for="inputName">Dish Name</label>
                    <input class="form-control" id="inputName" name="name" placeholder="Dish Name">
                </div>
            </form>
        </div>
    </div>
</script>

<script src="/assets/javascripts/jquery-2.0.3.min.js"></script>
<script src="/assets/javascripts/jquery-ui-1.10.3.custom.js"></script>
<script src="/assets/javascripts/bootstrap.min.js"></script>
<script src="/assets/javascripts/underscore-min.js"></script>
<script src="/assets/javascripts/common.js"></script>
<script src="/assets/javascripts/stall/common.js"></script>
<script src="/assets/javascripts/stall/menu.js"></script>
</body>
</html>

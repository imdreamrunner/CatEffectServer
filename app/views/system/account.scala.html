<!DOCTYPE html>
<html>
<head>
    <title>Account</title>
    <link href="/assets/stylesheets/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/assets/stylesheets/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="/assets/stylesheets/main.css" rel="stylesheet" media="screen">
</head>
<body>
<h1>Account</h1>
<div id="contents">
    <div class="row">
        <div class="col-xs-6">
            <div id="stall-display" class="widget">
                <div class="title">
                    <span class="icon">
                        <span class="glyphicon glyphicon-book"></span>
                    </span>
                    <h3>Top-Up</h3>
                </div>
                <div class="content">
                    <table class="table">
                        <tr>
                            <td>Account Id</td>
                            <td id="tAccountId"></td>
                        </tr>
                        <tr>
                            <td>Account Info</td>
                            <td id="tInfo"></td>
                        </tr>
                        <tr>
                            <td>Current Balance</td>
                            <td id="tBalance"></td>
                        </tr>
                        <tr>
                            <td>Top-Up Amount</td>
                            <td>
                                <div class="btn-group top-up-amount">
                                    <a id="amount-10" href="javascript:" class="btn btn-primary" onclick="setAmount(10)">
                                        $10
                                    </a>
                                    <a id="amount-50" href="javascript:" class="btn btn-default" onclick="setAmount(50)">
                                        $50
                                    </a>
                                    <a id="amount-100" href="javascript:" class="btn btn-default" onclick="setAmount(100)">
                                        $100
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Confirm</td>
                            <td>
                                <a id="top-up-button" href="javascript:" class="btn btn-primary" onclick="doTopUp()">
                                    Top-Up
                                </a>
                                <span id="result" class="hidden">Success!</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div id="transaction-list" class="widget">
                <div class="title">
                    <span class="icon">
                        <span class="glyphicon glyphicon-book"></span>
                    </span>
                    <h3>Transactions</h3>
                </div>
                <div class="content content-loader">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <td>Amount</td>
                            <td>Type</td>
                            <td>Date</td>
                        </tr>
                        </thead>
                        <tbody id="transactions-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="transaction-row">
    <tr>
        <td><%= displayMoney(amount) %></td>
        <td>
            <% if (type == 0) {
                print("Top-Up")
            } else {
                print(stallName)
            }
            %>
        </td>
        <td><%= displayTime(time) %></td>
    </tr>
</script>

<script src="/assets/javascripts/jquery-2.0.3.min.js"></script>
<script src="/assets/javascripts/bootstrap.min.js"></script>
<script src="/assets/javascripts/underscore-min.js"></script>
<script src="/assets/javascripts/common.js"></script>
<script src="/assets/javascripts/system/account.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Matriculation Cards</title>
    <link href="/assets/stylesheets/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/assets/stylesheets/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="/assets/stylesheets/main.css" rel="stylesheet" media="screen">
</head>
<body>
<h1>Accounts</h1>

<div id="tabs">
    <a href="/system/accounts">Scan</a>
    <a href="/system/prepaidCards">Pre-Paid Cards</a>
    <a href="/system/matriculationCards" class="current">Matriculation Cards</a>
</div>

<div id="contents">
    <div class="row">
        <div class="col-xs-12">
            <div id="matriculationcards-list" class="widget">
                <div class="title">
                    <span class="icon">
                        <span class="glyphicon glyphicon-book"></span>
                    </span>
                    <h3 id="canteen-name">Loading</h3>
                </div>
                <div class="content content-loader">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <td>Account ID</td>
                            <td>Type</td>
                            <td>Name</td>
                            <td>Card ID</td>
                            <td>Balance</td>
                            <td>Operation</td>
                        </tr>
                        </thead>
                        <tbody id="matriculationcards-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="copyright">
    <p>&copy; 2013 CaMS@@BTU, powered by CatEffect</p>
    <p class="small">* Information displayed in this page is only for authorized administrators.</p>
</div>

<script type="text/html" id="matriculationcard-row">
    <tr>
        <td>
            <%= accountId %>
        </td>
        <td>
            <%
                if (type == 1) print("Student");
                if (type == 2) print("Faculty");
                if (type == 3) print("Staff");
            %>
        </td>
        <td>
            <%
            if (type == 1) print(student['name']);
            if (type == 2) print(faculty['name']);
            if (type == 3) print(staff['name']);
            %>
        </td>
        <td>
            <%
            if (type == 1) print(student['cardId']);
            if (type == 2) print(faculty['cardId']);
            if (type == 3) print(staff['cardId']);
            %>
        </td>
        <td>
            <%= displayMoney(balance) %>
        </td>
        <td>
            <a href="javascript:" onclick="newWindow('/system/account#accountId=<%= accountId %>', 1000, 600)">
                Top-Up
                &
                View History
            </a>
        </td>
    </tr>
</script>


<script src="/assets/javascripts/jquery-2.0.3.min.js"></script>
<script src="/assets/javascripts/bootstrap.min.js"></script>
<script src="/assets/javascripts/underscore-min.js"></script>
<script src="/assets/javascripts/common.js"></script>
<script src="/assets/javascripts/system/matriculationcards.js"></script>
</body>
</html>

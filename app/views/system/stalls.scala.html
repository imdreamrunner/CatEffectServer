<!DOCTYPE html>
<html>
<head>
    <title>Stalls</title>
    <link href="/assets/stylesheets/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/assets/stylesheets/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="/assets/stylesheets/main.css" rel="stylesheet" media="screen">
</head>
<body>
<h1>Stalls</h1>
<div id="tabs">
    <span id="canteen-list">
    </span>
    <a href="#">Manage Canteens</a>
</div>
<div id="contents">
    <div class="row">
        <div class="col-xs-12">
            <div id="stall-list" class="widget">
                <div class="title">
                    <span class="icon">
                        <span class="glyphicon glyphicon-book"></span>
                    </span>
                    <h3 id="canteen-name">Loading</h3>
                    <span class="button">
                        <a href="javascript:" onclick="">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                            New Stall
                        </a>
                    </span>
                </div>
                <div class="content content-loader">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <td>Stall</td>
                            <td>Operation</td>
                        </tr>
                        </thead>
                        <tbody id="stalls-tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="copyright">
    <p>&copy; 2013 CaMS@@BTU, powered by CatEffect</p>
    <p class="small">* Information displayed in this page is only for authorized administrators.</p>
</div>
<script type="text/html" id="pop-up-stall">
    <div class="widget">
        <div class="title">
            <span class="icon">
                <span class="glyphicon glyphicon-cog"></span>
            </span>
            <h3>Edit stall</h3>
            <span class="button">
                <a href="javascript:" onclick="closePopUp()">
                    <span class="glyphicon glyphicon-remove"></span>
                    Cancel
                </a>
            </span>
            <span class="button">
                <a href="javascript:" onclick="closePopUp()">
                    <span class="glyphicon glyphicon-ok"></span>
                    Save
                </a>
            </span>
        </div>
        <div class="content">
        </div>
    </div>
</script>
<script type="text/html" id="canteen-button">
    <a href="javascript:"
       id="canteen-button-<%= canteenId %>"
       class="canteen-button"
       onclick="loadStalls(<%= canteenId %>)"><%= name %></a>
</script>

<script type="text/html" id="stall-row">
    <tr>
        <td><%= name %></td>
        <td>
            <a href="javascript:" onclick="java.open('/system/stall?auth_username=admin&auth_password=admin')">
                <span class="glyphicon glyphicon-pencil"></span>Edit
            </a>
            <a href="javascript:">
                <span class="glyphicon glyphicon-remove"></span>Delete
            </a>
        </td>
    </tr>
</script>
<script src="/assets/javascripts/jquery-2.0.3.min.js"></script>
<script src="/assets/javascripts/bootstrap.min.js"></script>
<script src="/assets/javascripts/underscore-min.js"></script>
<script src="/assets/javascripts/common.js"></script>
<script src="/assets/javascripts/main.js"></script>
<script src="/assets/javascripts/stalls.js"></script>
</body>
</html>
